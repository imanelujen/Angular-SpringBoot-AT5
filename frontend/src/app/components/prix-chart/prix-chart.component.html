<div class="container py-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-primary text-white text-center py-4">
      <h3 class="mb-0">Historique des Prix – {{ stationName }}</h3>
    </div>
    <div class="card-body p-5">

      <!-- Tableau propre -->
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Carburant</th>
              <th scope="col" class="text-end">Prix (€)</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let h of histoData">
              <td>{{ h.date | date:'dd/MM/yyyy' }}</td>
              <td><strong>{{ h.carburant.nom }}</strong></td>
              <td class="text-success fw-bold text-end">
                {{ h.prix | number:'1.3-3' }} €
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Message si vide -->
      <div class="text-center py-5 text-muted" *ngIf="histoData.length === 0">
        <p class="fs-4">Aucun prix enregistré pour cette station.</p>
        <a routerLink="/prix/ajouter" class="btn btn-outline-primary">
          Ajouter un prix
        </a>
      </div>

    </div>
  </div>
</div>
