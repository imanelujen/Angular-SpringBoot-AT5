<!-- src/app/components/prix-form/prix-form.component.html -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-gradient text-white text-center py-4" style="background: linear-gradient(45deg, #27ae60, #2ecc71);">
          <h3 class="mb-0">Nouveau Prix Journalier</h3>
        </div>
        <div class="card-body p-5">
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-4">
            <div class="col-md-6">
              <label class="form-label fw-bold">Date</label>
              <input type="date" class="form-control form-control-lg" formControlName="date">
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">Prix (DH)</label>
              <input type="number" step="0.001" class="form-control form-control-lg" formControlName="prix">
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">Station</label>
              <select class="form-select form-select-lg" formControlName="stationId">
                <option value="">-- Choisir une station --</option>
                <option *ngFor="let s of stations$ | async" [value]="s.idStation">
                  {{ s.nom }} ({{ s.ville }})
                </option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">Carburant</label>
              <select class="form-select form-select-lg" formControlName="carburantId">
                <option value="">-- Choisir un carburant --</option>
                <option *ngFor="let c of carburants$ | async" [value]="c.idCarburant">
                  {{ c.nom }}
                </option>
              </select>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-success btn-lg px-5" [disabled]="form.invalid">
                Ajouter le Prix
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
